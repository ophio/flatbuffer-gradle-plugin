buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: "groovy"
apply plugin: "maven"

archivesBaseName = "flatbuffer"
group = 'in.co.ophio'
version = '0.1.0'

repositories {
    mavenCentral ()
}

compileGroovy {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    compile gradleApi()
    compile 'com.android.tools.build:gradle:1.3.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///$buildDir/m2repo")
        }
    }
}